
<div class="form-group">
    <div >

        <label for="emailAddress">From: </label>
        <input contenteditable="false" id="emailAddress" value="{{email.message.From}}">
        <label>Date: {{email.message.Date}}</label>

    </div>



    <br>
    <label>{{email.message.Date}}</label>

    <textarea contenteditable="false" class="form-control" rows="10" cols="10" id="emailMessage">
        //Forwarded from seamo123@gmail.com on the {{email.date | date: 'yyyy-MM-dd'}}

        {{email.message.Subject}};

    </textarea>

    <button class="btn-info">Send</button>

</div>
